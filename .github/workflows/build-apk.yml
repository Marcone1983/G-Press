name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Usa Node.js 18 per la compatibilit√† con pnpm ed ES Module

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build APK
        run: |
          npx expo export --platform android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-export
          path: dist/
